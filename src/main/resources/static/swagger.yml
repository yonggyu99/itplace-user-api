components:
  schemas:
    # ----------------------------------------------------
    # API 표준 응답 포맷
    # ----------------------------------------------------
    ApiResponse:
      type: object
      properties:
        code:
          type: string
          description: "서버에서 정의한 응답 코드"
          example: "SUCCESS_200_1"
        status:
          type: string
          description: "HTTP 상태 메시지"
          example: "OK"
        message:
          type: string
          description: "응답에 대한 설명 메시지"
          example: "요청이 정상적으로 처리되었습니다."
        data:
          type: object
          description: "실제 응답 데이터 (nullable)"
          nullable: true
        timestamp:
          type: string
          format: date-time
          description: "응답 시간"

    # ----------------------------------------------------
    # Request DTOs
    # ----------------------------------------------------
              
    SignUpRequest:
      type: object
      required: [registrationId, name, email, password, passwordConfirm, phoneNumber, gender, birthday, membershipId]
      properties:
        registrationId:
          type: string
          format: email
          description: "아이디로 사용할 이메일 주소"
          example: "user@example.com"
        name:
          type: string
          description: "이름"
          example: "홍길동"
        email:
          type: string
          format: email
          description: "아이디로 사용할 이메일 주소"
          example: "user@example.com"
        password:
          type: string
          format: password
          description: "비밀번호 (영문, 숫자, 특수문자 포함 8자 이상)"
          example: "!Password123"
          minLength: 8
        passwordConfirm:
          type: string
          format: password
          description: "비밀번호 확인"
          example: "!Password123"
        phoneNumber:
          type: string
          format: phoneNumber
          description: "전화번호"
          example: "01011112222"
        gender:
          type: string
          description: "성별"
          enum: [MALE, FEMALE]
          example: "MALE"
        birthday:
          type: string
          description: "생년월일"
          example: "20000101"
        membershipId:
          type: string
          description: "멤버십 번호 16자리"
          example: "1234567812345678"

    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          description: "비밀번호 재설정 링크를 받을 이메일 주소"
          example: "user@example.com"

    PasswordResetConfirmRequest:
      type: object
      required: [token, password, passwordConfirm]
      properties:
        token:
          type: string
          format: UUID
          description: "사용자가 이메일 링크를 통해 전달받은 비밀번호 재설정용 보안 토큰"
        password:
          type: string
          format: password
          description: "새롭게 설정할 비밀번호 (보안 정책에 부합해야 함)"
          example: "!NewPassword123"
        passwordConfirm:
          type: string
          format: password
          description: "새로운 비밀번호 확인"
          example: "!NewPassword123"

    SmsVerificationRequest:
      type: object
      description: "문자 인증 코드 발송 요청 DTO"
      required: [name, phoneNumber]
      properties:
        name:
          type: string
          description: "가입자 이름"
          example: "홍길동"
        phoneNumber:
          type: string
          description: "인증을 진행할 전화번호"
          example: "01012345678"

    SmsConfirmRequest:
      type: object
      description: "문자 인증 코드 확인 요청 DTO"
      required: [name, phoneNumber, verificationCode]
      properties:
        name:
          type: string
          description: "가입자 이름"
          example: "홍길동"
        phoneNumber:
          type: string
          description: "인증을 진행할 전화번호"
          example: "01012345678"
        verificationCode:
          type: string
          description: "인증코드"
          example: "123456"

    SmsConfirmResponse:
      type: object
      description: "문자 인증 코드 확인 응답 DTO"
      required: [registrationId, uplusDataFound]
      properties:
        registrationId:
          type: string
          format: UUID
          description: "회원가입 세션 Id"
          example: "f79c2e9c-958d-4925-a562-3b3ad44353c8"
        uplusDataFound:
          type: boolean
          description: "Uplus 데이터 존재 유무"
          example: "true"

    UplusDataConsentRequest:
      type: object
      description: "유플러스 더미 데이터 사용 유무"
      required: [registrationId, isUseUplusData]
      properties:
        registrationId:
          type: string
          format: UUID
          description: "회원가입 세션 Id"
          example: "f79c2e9c-958d-4925-a562-3b3ad44353c8"
        uplusDataFound:
          type: boolean
          description: "Uplus 데이터 사용 유무"
          example: "true"

    EmailVerificationRequest:
      type: object
      description: "이메일 인증 코드 발송 요청 DTO"
      required: [email]
      properties:
        email:
          type: string
          format: email
          description: "아이디로 사용할 이메일"
          example: "user@example.com"

    EmailConfirmRequest:
      type: object
      description: "이메일 인증 코드 확인 요청 DTO"
      required: [email, verificationCode]
      properties:
        email:
          type: string
          format: email
          description: "아이디로 사용할 이메일"
          example: "user@example.com"
        verificationCode:
          type: string
          description: "인증 번호"
          example: "123456"

    EmailConfirmResponse:
      type: object
      description: "이메일 인증 코드 확인 요청 DTO"
      required: [registrationId, email, verificationCode]
      properties:
        registrationId:
          type: string
          format: UUID
          description: "회원가입 세션 Id"
          example: "f79c2e9c-958d-4925-a562-3b3ad44353c8"
        email:
          type: string
          description: "인증을 진행할 전화번호"
          example: "01012345678"
        verificationCode:
          type: string
          description: "인증코드"
          example: "123456"
          
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          example: "!Password123"

    # ----------------------------------------------------
    # Response DTOs
    # ----------------------------------------------------

    LoginResponse:
      type: object
      required: [name, accessToken, refreshToken]
      properties:
        name:
          type: string
          format: email
          example: "user@example.com"
        membershipGrade:
          type: string
          example: "user@example.com"
          enum: [VVIP, VIP, BASIC]
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiJ9.eyJzdWI..."
        refreshToken:
          type: string
          example: "ZJQp8a0aZJmGqGqG7aJ..."
    
    FindEmailResponse:
      type: object
      required: [email]
      properties:
        name:
          type: string
          format: email
          example: "user@example.com"

    BenefitResultResponse:
      type: object
      required: [name, accessToken, refreshToken]
      properties:
        tabType:
          type: string
          example: "VIP 콕"
        title:
          type: string
          example: "할리스"
        category:
          type: string
          example: "카페/음료"
        description:
          type: string
          example: "할리스 아메리카노 R사이즈 1잔 무료 제공 (ICE/HOT 선택 가능)"
        keywords:
          type: array
          example: ["스타벅스", "커피", "무료"]

    RecommendedResponse:
      type: object
      required: [name, accessToken, refreshToken]
      properties:
        benefitId:
          type: integer
          example: "101"
        benefitName:
          type: string
          example: "스타벅스 아메리카노 무료"
        partnerName:
          type: string
          example: "스타벅스"
        category:
          type: string
          example: "카페"
        type:
          type: string
          example: ["스타벅스", "커피", "무료"]
        description:
          type: string
          example: "VIP 콕"
        image:
          type: string
          example: "VIP 콕"

    RegistrationDataResponse:
      type: object
      required: [registrationId]
      properties:
        registrationId:
          type: string
          format: UUID
          example: "f79c2e9c-958d-4925-a562-3b3ad44353c8"
        name:
          type: string
          example: "홍길동"
        phoneNumber:
          type: string
          example: "01012345678"
        gender:
          type: string
          enum: [MALE, FEMALE]
          example: "MALE"
        birthday:
          type: string
          example: "20000101"
        membershipId:
          type: integer
          example: "1234567812345678"
