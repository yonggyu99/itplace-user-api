spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      render: render, common
---
spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
server:
  port: 8080

---
spring:
  config:
    import: file:/app/application-secret.yml
    activate:
      on-profile: aws
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: https://user-api.itplace.click/login/oauth2/code/kakao
server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: common

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  swagger-ui:
    url: /swagger.yml

logging:
  level:
    org.springframework.web: WARN
    org.springframework.web.servlet.DispatcherServlet: WARN
    com.fasterxml.jackson.databind: WARN
    org.hibernate: WARN
    org.springframework.data: WARN

management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"
  endpoint:
    health:
      show-details: "always"
  health:
    mail:
      enabled: false
    elasticsearch:
      enabled: false
    redis:
      enabled: false
---
spring:
  config:
    activate:
      on-profile: render
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.ai.model.chat.memory.repository.jdbc.autoconfigure.JdbcChatMemoryRepositoryAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration
      - org.springframework.boot.autoconfigure.webflux.WebFluxAutoConfiguration
      - org.springframework.boot.autoconfigure.actuate.management.ManagementContextAutoConfiguration
  datasource:
    jdbc-url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
  data:
    redis:
      url: ${REDIS_URL}
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: https://your-app-name.onrender.com/login/oauth2/code/kakao
server:
  port: ${PORT:8080}
